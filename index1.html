<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        :root {
            --primary: #e91e63;
            --secondary: #2196f3;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffeef2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .name {
            font-size: 2rem;
            color: var(--secondary);
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 25px 0;
        }
        
        .balloons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .balloon {
            width: 60px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }
        
        .balloon:nth-child(2) {
            background: var(--secondary);
            animation-delay: 0.5s;
        }
        
        .balloon:nth-child(3) {
            animation-delay: 1s;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background: #ccc;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .cake {
            font-size: 4rem;
            margin: 20px 0;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <h1>Selamat Ulang Tahun!</h1>
        
        <div class="name">Chronika Panjaitan</div>
        
        <div class="cake">üéÇ</div>
        
        <div class="message">
            <p>Di hari yang spesial ini, kami ingin mengucapkan:</p>
            <p><strong>Selamat ulang tahun Chronika Panjaitan!</strong></p>
            <p>Semoga tahun ini membawa lebih banyak kebahagiaan, kesuksesan, dan kesehatan untukmu.</p>
            <p>Panjang umur dan bahagia selalu!</p>
        </div>
        
        <footer>
            Dibuat dengan ‚ù§Ô∏è untuk Chronika
        </footer>
    </div>
</body>
</html>
